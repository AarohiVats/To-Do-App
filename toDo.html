
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="toDo.css">
</head>
<body>
  <div class="container">
    <h1>Advanced To-Do App</h1>

    <!-- ===== Input Card (Separate Section) ===== -->
    <div class="input-section">
      <div class="task-card">
        <h2>Add New Task</h2>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <textarea id="taskDescription" rows="3" placeholder="Task Description"></textarea>
        <input type="datetime-local" id="taskDeadline">
        <button id="addBtn">Add Task</button>
      </div>
    </div>

    <!-- ===== Task Lists Section ===== -->
    <div class="lists-section">
      <div class="task-section">
        <h2>Pending Tasks</h2>
        <div id="pendingTasks"></div>
      </div>

      <div class="task-section">
        <h2>Completed Tasks</h2>
        <div id="completedTasks"></div>
      </div>

      <div class="task-section">
        <h2>Unable to Complete (Overdue)</h2>
        <div id="overdueTasks"></div>
      </div>
    </div>
  </div>

  <script src="toDo.js"></script>
</body>
</html>
